<!DOCTYPE html>
<html>
  <head>
    <title>Item Extractor</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Item Extractor</h1>
      <p>
        Hit Ctrl+A then Ctrl+C on your document and paste it on the text box
        below. Watch out for duplicates and items that might be formatted
        incorrectly when copying from a PDF. This is meant to be used to get a
        quick general glance, so always double check!
      </p>
      <textarea id="documentInput" placeholder="Enter your document"></textarea>
      <div id="clearButtonContainer">
        <button id="clearButton" onclick="clearInput()">Clear</button>
      </div>
      <div id="output" class="code-box">
        <pre><code id="outputCode"></code></pre>
        <button id="copyButton" onclick="copyOutput()">Copy</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
